<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Protec</title>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
     <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="header">
        <h1 style="margin-top: 2px;">Protec</h1>      
    </div>
    <div class="list">
      <div class="wrap">
        <div id="onoff"> 
          <p style="margin-top: 2px;">On/Off</p>
        </div>
        <div id="switcher">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <br>
      <center>
      <br>
      <hr>
      <h3>Report a threat</h3>
      <input type="text" id="summary" alt="malicious" class="report" placeholder="Brief description of malicious link"><br><br>
      <input type="text" id="link" alt="malicious" class="report" placeholder="URL of malicious link"><br><br>
      <input type="image" src="picker.png" id="picker" alt="Submit" width="50" height="50">
      <div id="msg"></div>

      </center>
    </div>
  </body>
</html>
